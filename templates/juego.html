<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memorama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        #tablero {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .carta {
            width: 100px;
            height: 100px;
            background: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .carta:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .carta:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .carta img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carta.volteada {
            background: white;
        }

        .carta.encontrada {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ‚úÖ NUEVO: Estilo para carta de tiempo extra */
        .carta.tiempo-extra {
            animation: brillo-tiempo 2s infinite;
            border: 3px solid gold;
        }

        @keyframes brillo-tiempo {
            0%, 100% { box-shadow: 0 0 10px gold; }
            50% { box-shadow: 0 0 20px gold, 0 0 30px gold; }
        }

        #mensaje {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #667eea;
            min-height: 30px;
        }

        /* ‚úÖ NUEVO: Mensaje de tiempo extra */
        .mensaje-tiempo-extra {
            color: #28a745 !important;
            font-weight: bold;
            animation: rebote 0.5s ease;
        }

        @keyframes rebote {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .tiempo-alerta {
            color: #dc3545 !important;
            animation: parpadeo 1s infinite;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ‚úÖ NUEVO: Notificaci√≥n flotante */
        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 1.2em;
            font-weight: bold;
            animation: aparecer 0.5s ease;
            z-index: 1000;
        }

        @keyframes aparecer {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Memorama</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Nivel</div>
                <div class="info-value" id="nivel">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Tiempo</div>
                <div class="info-value" id="tiempo">30</div>
            </div>
            <div class="info-item">
                <div class="info-label">Pares</div>
                <div class="info-value" id="pares">0 / 0</div>
            </div>
        </div>

        <div id="tablero"></div>
        
        <div id="mensaje"></div>
        
        <button class="btn" id="btnIniciar">Iniciar Juego</button>
    </div>

    <script>
        let juegoActivo = false;
        let temporizadorInterval = null;
        let esperandoVerificacion = false;

        const btnIniciar = document.getElementById('btnIniciar');
        const tableroDiv = document.getElementById('tablero');
        const tiempoSpan = document.getElementById('tiempo');
        const nivelSpan = document.getElementById('nivel');
        const paresSpan = document.getElementById('pares');
        const mensajeDiv = document.getElementById('mensaje');

        btnIniciar.addEventListener('click', iniciarJuego);

        async function iniciarJuego() {
            try {
                const response = await fetch('/api/iniciar_juego', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nivel: 1 })
                });
                
                const data = await response.json();
                
                if (data.exito) {
                    juegoActivo = true;
                    actualizarUI(data.juego, data.tablero);
                    dibujarTablero(data.tablero);
                    iniciarTemporizador();
                    
                    // ‚úÖ NUEVO: Mostrar aviso si hay carta de tiempo
                    if (data.tablero.tiene_carta_tiempo) {
                        mensajeDiv.textContent = '¬°Encuentra la carta de tiempo extra! ‚è∞';
                    } else {
                        mensajeDiv.textContent = '¬°Encuentra todos los pares!';
                    }
                    
                    btnIniciar.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al iniciar juego:', error);
                mensajeDiv.textContent = 'Error al iniciar el juego';
            }
        }

        function dibujarTablero(tablero) {
            tableroDiv.innerHTML = '';
            tableroDiv.style.gridTemplateColumns = `repeat(${tablero.columnas}, 100px)`;
            tableroDiv.style.gridTemplateRows = `repeat(${tablero.filas}, 100px)`;
            
            for (let i = 0; i < tablero.total_cartas; i++) {
                const carta = document.createElement('button');
                carta.className = 'carta';
                carta.dataset.posicion = i;
                
                const img = document.createElement('img');
                img.src = '/static/imagenes/reverso.png';
                img.alt = 'Carta oculta';
                carta.appendChild(img);
                
                carta.addEventListener('click', () => voltearCarta(i, carta));
                tableroDiv.appendChild(carta);
            }
        }

        async function voltearCarta(posicion, cartaElemento) {
            if (!juegoActivo || esperandoVerificacion || cartaElemento.disabled) {
                return;
            }

            try {
                const response = await fetch('/api/voltear_carta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ posicion })
                });
                
                const data = await response.json();
                
                if (data.exito) {
                    cartaElemento.querySelector('img').src = data.carta;
                    cartaElemento.classList.add('volteada');
                    cartaElemento.disabled = true;
                    
                    // ‚úÖ NUEVO: Manejar carta de tiempo extra
                    if (data.es_tiempo_extra) {
                        cartaElemento.classList.add('tiempo-extra', 'encontrada');
                        tiempoSpan.textContent = data.nuevo_tiempo;
                        mostrarNotificacion(data.mensaje);
                        mensajeDiv.textContent = data.mensaje;
                        mensajeDiv.classList.add('mensaje-tiempo-extra');
                        
                        setTimeout(() => {
                            mensajeDiv.classList.remove('mensaje-tiempo-extra');
                        }, 2000);
                        
                        return;
                    }
                    
                    if (data.puede_verificar) {
                        esperandoVerificacion = true;
                        setTimeout(() => verificarPareja(), 1000);
                    }
                }
            } catch (error) {
                console.error('Error al voltear carta:', error);
            }
        }

        // ‚úÖ NUEVO: Funci√≥n para mostrar notificaci√≥n flotante
        function mostrarNotificacion(mensaje) {
            const notif = document.createElement('div');
            notif.className = 'notificacion';
            notif.textContent = mensaje;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.remove();
            }, 3000);
        }

        async function verificarPareja() {
            try {
                const response = await fetch('/api/verificar_pareja', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.exito) {
                    const cartasVolteadas = document.querySelectorAll('.carta.volteada:not(.encontrada)');
                    
                    if (data.es_pareja) {
                        cartasVolteadas.forEach(carta => {
                            carta.classList.add('encontrada');
                        });
                        mensajeDiv.textContent = '¬°Pareja encontrada! üéâ';
                    } else {
                        setTimeout(() => {
                            cartasVolteadas.forEach(carta => {
                                carta.querySelector('img').src = '/static/imagenes/reverso.png';
                                carta.classList.remove('volteada');
                                carta.disabled = false;
                            });
                        }, 500);
                        mensajeDiv.textContent = 'No coinciden, intenta de nuevo';
                    }
                    
                    actualizarPares(data.juego);
                    esperandoVerificacion = false;
                    
                    if (data.juego_completado) {
                        setTimeout(() => nivelCompletado(), 1000);
                    }
                }
            } catch (error) {
                console.error('Error al verificar pareja:', error);
                esperandoVerificacion = false;
            }
        }

        async function nivelCompletado() {
            juegoActivo = false;
            clearInterval(temporizadorInterval);
            mensajeDiv.textContent = '¬°Nivel completado! üéä Subiendo de nivel...';
            
            setTimeout(async () => {
                try {
                    const response = await fetch('/api/subir_nivel', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const data = await response.json();
                    
                    if (data.exito) {
                        juegoActivo = true;
                        actualizarUI(data.juego, data.tablero);
                        dibujarTablero(data.tablero);
                        iniciarTemporizador();
                        
                        // ‚úÖ NUEVO: Mensaje espec√≠fico por nivel
                        if (data.juego.nivel >= 4) {
                            mensajeDiv.textContent = `¬°Nivel ${data.juego.nivel}! ¬°Busca la carta de tiempo! ‚è∞`;
                        } else {
                            mensajeDiv.textContent = `¬°Nivel ${data.juego.nivel}! ¬°Vamos!`;
                        }
                    }
                } catch (error) {
                    console.error('Error al subir nivel:', error);
                }
            }, 2000);
        }

        function iniciarTemporizador() {
            if (temporizadorInterval) {
                clearInterval(temporizadorInterval);
            }
            
            temporizadorInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/actualizar_tiempo', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const data = await response.json();
                    
                    if (data.exito) {
                        tiempoSpan.textContent = data.tiempo_restante;
                        
                        if (data.tiempo_restante <= 10) {
                            tiempoSpan.classList.add('tiempo-alerta');
                        }
                        
                        if (!data.activo) {
                            clearInterval(temporizadorInterval);
                            juegoActivo = false;
                            mensajeDiv.textContent = '‚è∞ ¬°Se acab√≥ el tiempo!';
                            btnIniciar.textContent = 'Jugar de nuevo';
                            btnIniciar.style.display = 'block';
                            deshabilitarCartas();
                        }
                    }
                } catch (error) {
                    console.error('Error al actualizar tiempo:', error);
                }
            }, 1000);
        }

        function actualizarUI(juego, tablero) {
            nivelSpan.textContent = juego.nivel;
            tiempoSpan.textContent = juego.tiempo_restante;
            tiempoSpan.classList.remove('tiempo-alerta');
            actualizarPares(juego);
        }

        function actualizarPares(juego) {
            paresSpan.textContent = `${juego.pares_encontrados} / ${juego.total_pares}`;
        }

        function deshabilitarCartas() {
            document.querySelectorAll('.carta').forEach(carta => {
                carta.disabled = true;
            });
        }
    </script>
</body>
</html>
